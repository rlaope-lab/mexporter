name: Lint

on:
  pull_request:
    branches: [ "master" ]

jobs:
  ktlint-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write   # 리뷰 코멘트 작성 권한 필요
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run ktlint
        run: ./gradlew ktlintCheck || true

      - name: Run ktlint format
        run: ./gradlew ktlintFormat

      - name: Post ktlint suggestions
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: ktlint
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_error: false
          filter_mode: added
          reporter: github-pr-review
          suggestion_file: .  # 수정된 파일 전체를 리뷰 suggestion으로 남김